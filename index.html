<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic One-Side Chat App</title>
    <link rel="stylesheet" href="Style\Style_.css">
    <link rel="stylesheet" href="Style\responsive.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'
        integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />
</head>

<body>
    <div class="main">
        <!-- container  -->
        <div class="container">
            <!-- chatt header  -->
            <div class="chatt_header">
                <div class="logo_and_name">
                    <ul class="ul_logo_and_name">
                        <li class="li_logo">
                            <label for="id_file_logo" class="dp-label"><span class="span_logo material-icons"
                                    id="id_span_logo"> person
                                </span></label>
                            <input type="file" accept="image/jpeg, image/png, image/jpg" class="input_file_logo"
                                id="id_file_logo" value="">
                        </li>

                        <li class="li_name">
                            <input type="text" value="Name" class="span_contact_name">
                            <!-- <span class="span_contact_name">Name</span> -->
                        </li>

                    </ul>
                </div>
                <div class="header_items"></div>

            </div>

            <!-- chatt area -->
            <div class="chatt_area" id="id_chatt_area">
                <!-- recieved msg  -->
                <div class="recieved_msg"><span class="span_recieved_msg">Hi! Bro</span></div>
                <!-- credits  -->
                <div class="credit">
                    Developed with <i class="fa-solid fa-heart"></i> by <a
                        href="https://www.linkedin.com/in/aditya-sharma-b528642b4?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">Aditya
                        Sharma</a>
                </div>
            </div>

            <!-- text-area  -->
            <div class="textarea_and_send">
                <textarea name="textarea" id="id_textarea" placeholder="Message" autofocus="true"></textarea>
                <button class="send_btn material-icons" id="id_send_btn">send</button>
            </div>
        </div>
    </div>

    <script src="jsfiles\project.js"></script>
</body>

</html>
